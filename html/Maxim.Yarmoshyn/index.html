<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>О компании</title>
	<link rel="stylesheet" type="text/css"
		href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<header class="header clearfix">
		<a class="logo" href="#">
			<img class="logo__img" src="./img/logo.png">
		</a>
		<nav class="nav">
				<a class="about-company nav__link" href="#">О компании</a>
				<section class="about-user">
					<div class="userinfo">
						<img class="user-info__img" src="./img/men.png" width="30px">
						Привет,
						<a class="nav__link" href="#">суперюзер</a>
						<span>&#9207</span>
					</div>
				</section>
		</nav>
	</header>

	<div class="wrapper">
		<aside class="menu">
			<button class="menu__item">
				Новый опрос
			</button>
			<button class="menu__item">
				Мои опросы
			</button>
			<button class="menu__item">
				Шаблоны опросов
			</button>
		</aside>
		<main class="about-info">
			<div class="header-info">
				<h1 class="header-info__logo">iTechArt</h1>
				<img class="header-info__img" src="./img/people.jpg" height="auto" width="60%">
			</div>
			<section class="tabs clearfix">
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="about-us" name="about-tab-group" checked>
					<label class="tab__content" for="about-us">О нас</label>
					<article class="tab-content">
						<img class="about-us__titul-img" src="./img/titul.jpg" height="100%">
						<h3>Адрес: <address>Беларусь, г.Минск, ул.Толстого 10</address></h3>
						<p>Ждём вас с нетерпением. Удачного пути.</p>
					</article>
				</div>
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="training" name="about-tab-group">
					<label class="tab__content" for="training">Обучение</label>
					<article class="tab-content">
						<h1>Обучение</h1>
					</article>
				</div>
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="benefits" name="about-tab-group">
					<label class="tab__content" for="benefits">Бенефиты</label>
					<article class="tab-content">
						<h1>Бенефиты</h1>
					</article>
				</div>
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="for-students" name="about-tab-group">
					<label class="tab__content" for="for-students">Для студетнов</label>
					<article class="tab-content">
						<h1>Для студетнов</h1>
					</article>
				</div>
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="our-advantages" name="about-tab-group">
					<label class="tab__content" for="our-advantages">Наши преимущества</label>
					<article class="tab-content">
						<h1>Наши преимущества</h1>
					</article>
				</div>
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="vacancies" name="about-tab-group">
					<label class="tab__content" for="vacancies">Вакансии</label>
					<article class="tab-content">
						<h1>Вакансии</h1>
					</article>
				</div>
				<div class="tab clearfix">
					<input class="tab__marker" type="radio" id="contacts" name="about-tab-group">
					<label class="tab__content" for="contacts">Контакты</label>
					<article class="tab-content">
						<h1>Контакты</h1>
					</article>
				</div>
			</section>
		</main>
	</div>

	<footer class="footer">
		<p class="footer__copyright">Copyright <sup>&copy</sup> 2017 iTechArt</p>
	</footer>

</body>
</html>
