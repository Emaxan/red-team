<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>О компании</title>
	<link rel="stylesheet" type="text/css"
		href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header class="header">
		<a class="header__logo nav__a" href="#">
			<img class="logo__img" src="./img/logo.png">
		</a>
		<ul class="nav nav_float_right">
			<li class="nav__item">
				<a class="nav__about nav__a nav__a_decoration_none"
					href="#">О компании</a>
			</li>
			<li class="nav__item">
				<div class="userinfo">
					<img class="userinfo userinfo__img" src="./img/men.png" width="30px">
					Привет,
					<a class="userinfo userinfo__name nav__a nav__a_decoration_none"
						href="#">суперюзер</a>
					<span>&#9207</span>
				</div>
			</li>
		</ul>
	</header>

	<div class="content">
		<aside class="content__menu">
			<button class="menu__item">
				Новый опрос
			</button>
			<button class="menu__item">
				Мои опросы
			</button>
			<button class="menu__item">
				Шаблоны опросов
			</button>
		</aside>
		<div class="content__about">
			<div class="about__header">
				<h1 class="about__logo">iTechArt</h1>
				<img class="about__img" src="./img/people.jpg" height="auto" width="60%">
			</div>
			<div class="about__tabs">
				<div class="tabs__item">
					<input type="radio" id="tab-1" name="tab-group-1" checked>
					<label for="tab-1">О нас</label>
					<div class="tabs__content">
						<img class="tab1__titulimg" src="./img/titul.jpg" height="180px">
						<div class="tab1__text">
							<h3>Адрес: Беларусь, г.Минск, ул.Толстого 10</h3>
							<p>Ждём вас с нетерпением. Удачного пути.</p>
						</div>
					</div>
				</div>
				<div class="tabs__item">
					<input type="radio" id="tab-2" name="tab-group-1">
					<label for="tab-2">Обучение</label>
					<div class="tabs__content">
						<h1>Обучение</h1>
					</div>
				</div>
				<div class="tabs__item">
					<input type="radio" id="tab-3" name="tab-group-1">
					<label for="tab-3">Бенефиты</label>
					<div class="tabs__content">
						<h1>Бенефиты</h1>
					</div>
				</div>
				<div class="tabs__item">
					<input type="radio" id="tab-4" name="tab-group-1">
					<label for="tab-4">Для студетнов</label>
					<div class="tabs__content">
						<h1>Для студетнов</h1>
					</div>
				</div>
				<div class="tabs__item">
					<input type="radio" id="tab-5" name="tab-group-1">
					<label for="tab-5">Наши преимущества</label>
					<div class="tabs__content">
						<h1>Наши преимущества</h1>
					</div>
				</div>
				<div class="tabs__item">
					<input type="radio" id="tab-6" name="tab-group-1">
					<label for="tab-6">Вакансии</label>
					<div class="tabs__content">
						<h1>Вакансии</h1>
					</div>
				</div>
				<div class="tabs__item">
					<input type="radio" id="tab-7" name="tab-group-1">
					<label for="tab-7">Контакты</label>
					<div class="tabs__content">
						<h1>Контакты</h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p class="footer footer__copyright">Copyright <sup>&copy</sup> 2017 iTechArt</p>
	</footer>
</body>
</html>
