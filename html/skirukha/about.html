<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>О компании</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="images/logo.png" alt="">
    <a href="#">О компании</a>
    <div class="hello-user">
      <i id="user-icon"></i>
      <span>Привет, админ!</span>
      <i id="arrow-icon"></i>
    </div>
  </header>
  <main class="wrapper">
    <div class="left-nav-panel">
      <ul class="vert-nav">
        <li>Новый опрос</li>
        <li>Мои опросы</li>
        <li>Шаблоны вопросов</li>
      </ul>
    </div>
    <div class="content">
      <div class="main-content">
        <h1>iTechArt</h1>
        <img src="images/about-big-image.jpg" alt=""/>
      </div>

      <section class="tab-wrapper">
        <input id="tab-1" type="radio" name="tab" checked="checked" />
        <label for="tab-1" id="tab-l1">О нас</label>
        <input id="tab-2" type="radio" name="tab" />
        <label for="tab-2" id="tab-l2">Обучение</label>
        <input id="tab-3" type="radio" name="tab" />
        <label for="tab-3" id="tab-l3">Бенефиты</label>
        <input id="tab-4" type="radio" name="tab" />
        <label for="tab-4" id="tab-l4">Для студентов</label>
        <input id="tab-5" type="radio" name="tab" />
        <label for="tab-5" id="tab-l5">Наши преимущества</label>
        <input id="tab-6" type="radio" name="tab" />
        <label for="tab-6" id="tab-l6">Вакансии</label>
        <input id="tab-7" type="radio" name="tab" />
        <label for="tab-7" id="tab-l7">Контакты</label>

        <div class="tab-details">
          <div id="tab-cont-1" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст о нас</p>
          </div>
          <div id="tab-cont-2" class="tab-content">
            <img src="images/best-image.png" alt=""/>
            <p>Текст обучения</p>
          </div>
          <div id="tab-cont-3" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст бенефитов</p>
          </div>
          <div id="tab-cont-4" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст для студентов</p>
          </div>
          <div id="tab-cont-5" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст наших преимуществ</p>
          </div>
          <div id="tab-cont-6" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст вакансий</p>
          </div>
          <div id="tab-cont-7" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст контактов</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p>Copyright @ 2017 iTechArt</p>
  </footer>
</body>
</html>
