<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>О компании</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="images/logo.png" alt="">
    <a href="#">О компании</a>
    <div class="hello-user">
      <i id="user-icon"></i>
      <span>Привет, админ!</span>
      <i id="arrow-icon"></i>
    </div>
  </header>
  <main class="wrapper">
    <div class="left-nav-panel">
      <ul class="vert-nav">
        <li>Новый опрос</li>
        <li>Мои опросы</li>
        <li>Шаблоны вопросов</li>
      </ul>
    </div>
    <div class="content">
      <div class="main-content">
        <h1>iTechArt</h1>
        <img src="images/about-big-image.jpg" alt=""/>
      </div>

      <section class="tab-wrapper">
        <input id="tab-about" type="radio" name="tab" checked="checked" />
        <label for="tab-about" id="tab-lable-about">О нас</label>
        <input id="tab-study" type="radio" name="tab" />
        <label for="tab-study" id="tab-lable-study">Обучение</label>
        <input id="tab-benefits" type="radio" name="tab" />
        <label for="tab-benefits" id="tab-lable-benefits">Бенефиты</label>
        <input id="tab-students" type="radio" name="tab" />
        <label for="tab-students" id="tab-lable-students">Для студентов</label>
        <input id="tab-advantages" type="radio" name="tab" />
        <label for="tab-advantages" id="tab-lable-advantages">Наши преимущества</label>
        <input id="tab-vacancies" type="radio" name="tab" />
        <label for="tab-vacancies" id="tab-lable-vacancies">Вакансии</label>
        <input id="tab-contacts" type="radio" name="tab" />
        <label for="tab-contacts" id="tab-lable-contacts">Контакты</label>

        <div class="tab-details">
          <div id="tab-cont-about" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст о нас</p>
          </div>
          <div id="tab-cont-study" class="tab-content">
            <img src="images/best-image.png" alt=""/>
            <p>Текст обучения</p>
          </div>
          <div id="tab-cont-benefits" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст бенефитов</p>
          </div>
          <div id="tab-cont-students" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст для студентов</p>
          </div>
          <div id="tab-cont-advantages" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст наших преимуществ</p>
          </div>
          <div id="tab-cont-vacancies" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст вакансий</p>
          </div>
          <div id="tab-cont-contacts" class="tab-content">
            <img src="images/about-image.jpg" alt=""/>
            <p>Текст контактов</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p>Copyright @ 2017 iTechArt</p>
  </footer>
</body>
</html>
