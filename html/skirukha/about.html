<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>О компании</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.png" alt="Логотип iTechArt">
    <a class="header__ref" href="#">О компании</a>
    <div class="hello-user">
      <i class="hello-user__user-icon"></i>
      <span>Привет, админ!</span>
      <i class="hello-user__arrow-icon"></i>
    </div>
  </header>
  <main class="main">
    <nav class="nav">
      <ul class="menu">
        <li class="menu__item">Новый опрос</li>
        <li class="menu__item">Мои опросы</li>
        <li class="menu__item">Шаблоны вопросов</li>
      </ul>
    </nav>
    <div class="content-wrapper">
      <div class="main-content-wrapper">
        <h1 class="main-content-wrapper__title">iTechArt</h1>
        <img class="main-content-wrapper__image" src="images/about-big-image.jpg" alt="О нас"/>
      </div>
      <div class="tab-wrapper">
        <div class="tab">
          <input id="tab-about" class="tab__input" type="radio" name="tab" checked="checked" />
          <label for="tab-about" class="tab__label">О нас</label>
          <div class="tab-content">
            <img class="tab-content__image" src="images/about-image.jpg" alt="Текст о нас"/>
            <p class="tab-content__paragraph">Текст обучения</p>
          </div>
        </div>
        <div class="tab">
          <input id="tab-study" class="tab__input" type="radio" name="tab" />
          <label for="tab-study" class="tab__label">Обучение</label>
          <div class="tab-content">
            <img class="tab-content__image" src="images/best-image.png" alt="Слава Украини"/>
            <p class="tab-content__paragraph">Текст обучения</p>
          </div>
        </div>
        <div class="tab">
          <input id="tab-benefits" class="tab__input" type="radio" name="tab" />
          <label for="tab-benefits" class="tab__label">Бенефиты</label>
          <div class="tab-content">
            <img class="tab-content__image" src="images/about-image.jpg" alt="Бенефиты"/>
            <p class="tab-content__paragraph">Текст бенефитов</p>
          </div>
        </div>
        <div class="tab">
          <input id="tab-students" type="radio" class="tab__input" name="tab" />
          <label for="tab-students" class="tab__label">Для студентов</label>
          <div  class="tab-content">
            <img class="tab-content__image" src="images/about-image.jpg" alt="Студентам"/>
            <p class="tab-content__paragraph">Текст для студентов</p>
          </div>
        </div>
        <div class="tab">
          <input id="tab-advantages" class="tab__input" type="radio" name="tab" />
          <label for="tab-advantages" class="tab__label">Наши преимущества</label>
          <div  class="tab-content">
            <img class="tab-content__image" src="images/about-image.jpg" alt="Преимущества"/>
            <p class="tab-content__paragraph">Текст наших преимуществ</p>
          </div>
        </div>
        <div class="tab">
          <input id="tab-vacancies" class="tab__input" type="radio" name="tab" />
          <label for="tab-vacancies" class="tab__label">Вакансии</label>
          <div class="tab-content">
            <img class="tab-content__image" src="images/about-image.jpg" alt="Вакансии"/>
            <p class="tab-content__paragraph">Текст вакансий</p>
          </div>
        </div>
        <div class="tab">
          <input id="tab-contacts" class="tab__input" type="radio" name="tab" />
          <label for="tab-contacts" class="tab__label">Контакты</label>
          <div  class="tab-content">
            <img class="tab-content__image" src="images/about-image.jpg" alt="Контакты"/>
            <p class="tab-content__paragraph">Текст контактов</p>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">Copyright @ 2017 iTechArt</p>
  </footer>
</body>
</html>
